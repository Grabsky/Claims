name: Claims
version: ${project.version}
main: me.grabsky.claims.Claims
api-version: 1.18
depend: [Indigo, WorldEdit, WorldGuard, Vanish]
authors: [Grabsky]
permissions:
  claims.plugin.claims.*:
    children:
      claims.plugin.place: false
      claims.plugin.destroy: false
      claims.plugin.displayallclaims: false

  claims.command.claims.*:
    childern:
      claims.command.claims: false
      claims.command.claims.edit: false
      claims.command.claims.fix: false
      claims.command.claims.get: false
      claims.command.claims.reload: false

  claims.bypass.claims.*:
    childern:
      claims.bypass.ownercheck: false
      claims.bypass.teleportdelay: false
      claims.bypass.upgradecost: false