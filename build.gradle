plugins {
    id("java-library")
    id("com.github.johnrengelman.shadow") version "8.1.0"
    id("io.papermc.paperweight.userdev") version "1.5.2"
}

final buildsDirectory = (System.getenv("JVM_WORKSPACE") ?: ".") + File.separator + "builds"

group = "cloud.grabsky"
version = "0.9.0-pre"

sourceCompatibility = JavaVersion.VERSION_17
targetCompatibility = JavaVersion.VERSION_17

repositories {
    mavenLocal()
    mavenCentral()
    maven { url = "https://maven.enginehub.org/repo/" }
    maven { url = "https://repo.grabsky.cloud/snapshots" }
    maven { url = "https://papermc.io/repo/repository/maven-public/" }
}

dependencies {
    // Lombok
    compileOnly("org.projectlombok:lombok:1.18.24")
    annotationProcessor("org.projectlombok:lombok:1.18.24")
    // Paper
    paperweight.paperDevBundle("1.19.4-R0.1-SNAPSHOT")
    // Dependencies
    implementation("cloud.grabsky:bedrock:a3da672")
    implementation("cloud.grabsky:commands:2e0ea3e")
    implementation("cloud.grabsky:configuration-paper:741c63e")
    // WorldEdit
    compileOnly("com.sk89q.worldguard:worldguard-bukkit:7.0.7")
    // Azure
    compileOnly("cloud.grabsky:azure-api:9fc9503")
}

tasks.register("deploy", Copy) {
    from reobfJar
    into buildsDirectory
    rename(reobfJar.outputJar.asFile.get().name, "${rootProject.name}-${rootProject.version}.jar")
}

tasks {
    assemble {
        dependsOn(reobfJar)
        finalizedBy(deploy)
    }
    compileJava { options.compilerArgs += "-parameters" }
    processResources { filteringCharset "UTF-8" }
}